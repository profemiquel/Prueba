function mostrarUbicacion(position) {
    var times = position.timestamp;
               var latitud = position.coords.latitude;
               var longitud = position.coords.longitude;
    var altitud = position.coords.altitude;
               var exactitud = position.coords.accuracy;
               var div = document.getElementById("acces");
               div.innerHTML = "Timestamp: " + times + "<br>Latitud: " + latitud + "<br>Longitud: " + longitud + "<br>Altura en metros: " + altitud + "<br>Exactitud: " + exactitud+
               
                "<form name = 'formulario_porcentaje' method='post' action='http://fatimasueca.es/apps/geo/paso.php'><br><input type='text' name='latitud' value='"+latitud+"'><br><input type='text' name='longitud' value="+longitud+"><input type='submit' value='Benvingut'></form>";}

function refrescarUbicacion() {
               navigator.geolocation.watchPosition(mostrarUbicacion);}
 
 
</script>
